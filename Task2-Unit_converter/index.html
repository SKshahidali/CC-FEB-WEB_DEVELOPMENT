<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="heading">LENGTH CONVERTER</h2>
    <div class="measurement">
      <div class="measurement1"></div>
      <div class="measurement2"></div>
    </div>
    <div class="main">
      <div class="initial">
        <div class="options">
          <select id="fromUnit" onchange="convertLength()">
            <option value="mm">Milimeters(mm)</option>
            <option value="m">Meters(M)</option>
            <option value="cm">Centimeters(CM)</option>
            <option value="km">Kilometers(KM)</option>
            <option value="mi">Miles(mi)</option>
            <option value="in">Inch(In)</option>
            <option value="ft">Feet(Ft)</option>
          </select>
        </div>
        <div class="input">
          <input type="number" id="fromLength" oninput="convertLength()">
        </div>
      </div>
      <div class="target">
        <div class="options">
          <select id="toUnit" onchange="convertLength()">
            <option value="mm">Milimeters(mm)</option>
            <option value="m">Meters(M)</option>
            <option value="cm">Centimeters(CM)</option>
            <option value="km">Kilometers(KM)</option>
            <option value="mi">Miles(mi)</option>
            <option value="in">Inch(In)</option>
            <option value="ft">Feet(Ft)</option>
          </select>
        </div>
        <div class="input">
          <input disabled type="number" id="toLength"></div>
      </div>
    </div>
    <button class="result">Convert</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
